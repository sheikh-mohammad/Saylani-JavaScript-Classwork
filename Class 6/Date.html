<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>
<body>
    <script>
        let today = new Date();

        document.write(`Date: ${today} <br />`);
        document.write(`Day: ${today.getDay()} <br />`);
        document.write(`Month: ${today.getMonth()} <br />`);
        document.write(`Day of month: ${today.getDate()} <br />`);
        document.write(`Year: ${today.getFullYear()} <br />`);
        document.write(`Hours: ${today.getHours()} <br />`);
        document.write(`Minutes: ${today.getMinutes()} <br />`);
        document.write(`Seconds: ${today.getSeconds()} <br />`);
        document.write(`Miliseconds: ${today.getMilliseconds()} <br />`);
        document.write(`Milisecond since last day: ${today.getTime()} <br />`);
    </script>
</body>
</html>
